<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="240" height="80" fill="transparent"/>
  
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern Tech Icon -->
  <g transform="translate(8, 12)">
    <!-- Outer shape -->
    <circle cx="28" cy="28" r="26" fill="url(#primaryGrad)" opacity="0.15"/>
    <circle cx="28" cy="28" r="22" fill="url(#primaryGrad)" opacity="0.25"/>
    
    <!-- Tech symbol - stylized M -->
    <path d="M 15 35 L 15 20 L 22 28 L 28 20 L 34 28 L 41 20 L 41 35 L 37 35 L 37 27 L 31 35 L 25 27 L 19 35 Z" 
          fill="white" stroke="url(#primaryGrad)" stroke-width="1.5"/>
    
    <!-- Circuit dots -->
    <circle cx="28" cy="15" r="2" fill="url(#primaryGrad)"/>
    <circle cx="28" cy="41" r="2" fill="url(#primaryGrad)"/>
    <circle cx="13" cy="28" r="2" fill="url(#primaryGrad)"/>
    <circle cx="43" cy="28" r="2" fill="url(#primaryGrad)"/>
  </g>
  
  <!-- Company Name -->
  <g transform="translate(70, 0)">
    <!-- MUNDRATECH -->
    <text x="0" y="32" font-family="'Arial Black', Arial, sans-serif" font-size="24" font-weight="900" fill="#1E293B" letter-spacing="1">
      MUNDRA
    </text>
    <text x="0" y="54" font-family="'Arial Black', Arial, sans-serif" font-size="24" font-weight="900" fill="url(#textGrad)" letter-spacing="1">
      TECH
    </text>
    
    <!-- Underline accent -->
    <rect x="0" y="58" width="60" height="3" fill="url(#primaryGrad)" rx="1.5"/>
    
    <!-- Tagline -->
    <text x="0" y="72" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="#64748B" letter-spacing="2">
      INNOVATION SIMPLIFIED
    </text>
  </g>
</svg>
